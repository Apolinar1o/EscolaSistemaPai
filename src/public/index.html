<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Registros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gerenciamento de Registros</h1>

    <!-- Buscar -->
    <section id="buscar">
        <h2>Buscar Registros</h2>
        <label for="entidadeBuscar">Entidade:</label>
        <select id="entidadeBuscar">
            <option value="aluno">Aluno</option>
            <option value="responsavel">Responsável</option>
        </select>
        <button id="" onclick="buscarRegistros()">Buscar</button>
        <div id="registros">
            <h3>Registros Encontrados:</h3>
            <ul id="lista-registros"></ul>
            
        </div>
    </section>

    <!-- Adicionar -->
    <section id="adicionar">
        <h2>Adicionar Registro</h2>
        <label for="entidadeAdicionar">Entidade:</label>
        <select id="entidadeAdicionar">
            <option value="aluno">Aluno</option>
            <option value="responsavel">Responsável</option>
        </select>
        <input type="text" class="responsavel" id="Rnome" placeholder="Nome">
        <input type="text" class="responsavel" id="Rendereco" placeholder="Endereço">
        <input type="text" class="responsavel" id="Rcpf" placeholder="CPF">
        <input type="text" class="responsavel" id="Rsexo" placeholder="Sexo">

        <input type="text" class="aluno" id="Anome" placeholder="Nome">
        <input type="text" class="aluno" id="Aendereco" placeholder="Endereço">
        <input type="text" class="aluno" id="ASexo" placeholder="Sexo">
        <input type="text" class="aluno" id="dataNascimento" placeholder="data de Nascimento ex: 2005-02-01">
        <input type="text" class="aluno" id="resp_id" placeholder="responsavel id">
      
        <button onclick="adicionarRegistro()">Adicionar</button>
    </section>

    <!-- Atualizar -->
    <section id="atualizar">
        <h2>Atualizar Registro</h2>
        <label for="entidadeAtualizar">Entidade:</label>
        <select id="entidadeAtualizar">
            <option value="aluno">Aluno</option>
            <option value="responsavel">Responsável</option>
        </select>
        <input type="text" id="campoAtualizar" placeholder="Campo a ser alterado (Ex: endereco)">
        <input type="text" id="valorAtualizar" placeholder="Novo valor">
        <input type="text" id="cpfAtualizar" placeholder="CPF do registro">
        <button onclick="atualizarRegistro()">Atualizar</button>
    </section>

    <!-- Deletar -->
    <section id="deletar">
        <h2>Deletar Registro</h2>
        <label for="entidadeDeletar">Entidade:</label>
        <select id="entidadeDeletar">
            <option value="aluno">Aluno</option>
            <option value="responsavel">Responsável</option>
        </select>
        <input type="text" id="nomeDeletar" placeholder="nome do registro a ser deletado">
        <button onclick="deletarRegistro()">Deletar</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
